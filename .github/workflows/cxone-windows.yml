name: Checkmarx One Scan (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cxone_scan:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CxOne CLI
        run: |
          Invoke-WebRequest -Uri "https://github.com/Checkmarx/ast-cli/releases/latest/download/cx_windows_amd64.zip" -OutFile "cx.zip"
          Expand-Archive -Path "cx.zip" -DestinationPath "cx"
          # Optional: verify executable exists
          dir .\cx\

      - name: Run Checkmarx One Scan
        env:
          CX_API_KEY: ${{ secrets.CX_API_KEY }}
          CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
          CX_TENANT: ${{ secrets.CX_TENANT }}
        run: |
          & "C:\Rakshii\cx-cli\cx.exe" scan create `
            --project-name "${{ secrets.CX_PROJECT }}" `
            --branch "master" `
            --source . `
            --report-format summary `
            --output-path results\ `
            --threshold sast-high=0

      - name: Upload Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cxone-scan-results
          path: results\
